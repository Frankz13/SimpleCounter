<html>
  <head>
    <title>Simple Counter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>

  <body>
    <div class="container">
      <h1 id="counter">Counter: 0</h1>

      <div class="buttons">
        <button id="increment">+</button>
        <button id="reset">Reset counters</button>
        <button id="decrement">-</button>
      </div>

      <h1 id="total_clicks">Total clicks: 0</h1>

      <input id="goal" type="text" name="goal" placeholder="Set your goal">
      <h1 id="congratulation">Congratulations! Goal reached!</h1>
    </div>

    <script src="js/counter.js"></script>
  </body>
</html>
